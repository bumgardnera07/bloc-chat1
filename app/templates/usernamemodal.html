        <div class="modal-header" >
            <h3>Set a username</h3>
        </div>
        <form name="form.userForm" ng-submit="submitForm()" novalidate>
            <input ng-model ="value" class="form-control" type ="text" required>
            <p ng-show="form.userForm.name.$invalid && !form.userForm.name.$pristine" class="help-block">Name is required!</p>

        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">OK</button>
        </div>
      </form>
